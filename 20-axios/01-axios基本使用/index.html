<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <div id="app"></div>

<script>
  /* 为什么要使用axios实例 */
  // 以后网络配置可能不一样，创建实例后只要向实例传递配置即可
  /* 一个回调函数的使用编程思想 */
  import axios from "axios"
  function callback(config, success, failure) {
    axios(config)
    .then(res=>{success(res)})
    .catch(err=>{failure(err)})
  }
  // 回调开始，这里可以把config、success和failure封装成对象，config = {baseconfig, success, failure}
  // 通过config.baseconfig调用
  const config = {url: "http://123.207.32.32:8000/home/data"}
  function success(res) {console.log(res)}
  function failure(err) {console.log(err)}
  const instance = callback(config, success, failure)
</script>
