<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件通信-子传父(自定义事件)</title>
</head>

<body>
  <div id="app">
    <!-- 3.父组件的配合监听子组件事件，将itemclick的item传递给父组件的参数传递给cpnClcik
      属性不支持驼峰，不写参数直接传递btnClick的item，不经过cpnClcik处理 -->
    <cpn @itemclick="cpnClcik"></cpn>
  </div>

  <template id="cpn">
    <div>
      <!-- 1.子传父通常就是子组件里发生了事件，比如点击，文本框 -->
      <button v-for="(item, index) in categoties" :key="index" @click="btnClick(item)">{{item.name}}</button>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

  <script>
    /* 子组件 */
    const cpn = {
      template: "#cpn",
      data() {
        return {
          categoties: [
            {
              id: 'aaa',
              name: '热门推荐'
            },
            {
              id: 'bbb',
              name: '手机数码'
            },
            {
              id: 'ccc',
              name: '家用家电'
            },
            {
              id: 'ddd',
              name: '电脑办公'
            },
          ]
        }
      },
      methods: {
        btnClick(item) {
          // 2.emit发行，将子组件的事件和点击的item包装成itemclick发射，
          this.$emit('itemclick', item)
        }
      },
    };
    /* 父组件 */
    const app = new Vue({
      el: "#app",
      data() {
        return {
        }
      },
      methods: {
        cpnClcik(item) {
          console.log('cpnClick'+item.name);
        }
      },
      components: {
        cpn
      },
    })
  </script>
</body>

</html>
