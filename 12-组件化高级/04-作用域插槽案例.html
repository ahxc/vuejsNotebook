<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>作用域插槽案例</title>
</head>

<body>
  <!-- 记住规律：插槽里面绑数据，插针里面调数据 -->
  <div id="app">
    <cpn></cpn>
    <!-- 获取子组件数据，结合具名插槽 -->
    <cpn>
      <!-- 2.5以下必须使用template -->
      <!-- slot对应具名插槽，slot-scope和得值只是调用子组件插槽数据的方法名，可以重名 -->
      <!-- 注意，只能调用对应的具名插槽的数据，旧写法 -->
      <template slot="slot1" slot-scope="slot1props">
        <!-- <span v-for="(item, index) in slot.data" :key="index">{{item}}-</span> -->
        <span>{{slot1props.data1.join('-')}}</span>
      </template>
      <!-- 2.6新写法v-slot -->
      <!-- 2.具名插槽的子传父，父组件绑定插槽并给插槽命名 -->
      <template v-slot:slot2="slot2props">
        <!-- <span v-for="(item, index) in slot.data" :key="index">{{item}}-</span> -->
        <span>{{slot2props.data2.join('&')}}</span>
      </template>
    </cpn>
  </div>


  <template id="cpn">
    <div>
      <!-- 1.具名插槽的子传父，插槽绑定子数据 -->
      <slot name="slot1" :data1="pLanguage">
        <!-- 默认数据 -->
        <ul>
          <li v-for="(item, index) in pLanguage" :key="index">{{item}}</li>
        </ul>
      </slot>
      <slot name="slot2" :data2="mLanguage">
        <ul>
          <li v-for="(item, index) in mLanguage" :key="index">{{item}}</li>
        </ul>
    </slot>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

  <script>
    const cpn = {
      template: "#cpn",
      data() {
        return {
          isShwo:false,
          pLanguage:['JavaScript','Java','C++','C'],
          mLanguage:['python','go','C#','R']
        }
      },
    }
    const app = new Vue({
      el: "#app",
      data() {
        return {
          isShow:true
        }
      },
      components: {
        cpn
      },
    })
  </script>
</body>

</html>
