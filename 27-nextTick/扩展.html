<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
</head>

<body>
    <script>
        // 块级作用域在事件循环机制里的体现。
        // 012,333
        // settimeout 300ms后都放入了消息队列。等执行时，指向的全局变量i已经是3，接连打印三次3.
        for (var i = 0; i < 3; i++) {
            console.log("for中var-i的值：" + i);
            var time = setTimeout(() => {
                console.log("setTimeout中var-i的值：" + i);
            }, 300);
        }

        // 012,012
        // 加入块级作用域，每次初始化，i都是新变量，并根据for循环机制记住上一轮变量的值012依次分发给作用域内的函数。
        for (let i = 0; i < 3; i++) {
            console.log("for中let-i的值：" + i);
            var time = setTimeout(() => {
                console.log("setTimeout中let-i的值：" + i);
            }, 300);
        }
    </script>
</body>

</html>
