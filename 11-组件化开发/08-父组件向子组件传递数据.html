<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>父组件向子组件传递数据</title>
</head>

<body>
  <div id="app">
    <!-- cpn的数据直接传送只能在id=cpn的模板中
      父传子通过v-band将子组件里的propsdata和data里的字段绑定 -->
    <cpn :cMovies="movies" :cMessage="message"></cpn>
  </div>

  <template id="cpn">
    <div>
      <ul>
        <li v-for="(item, index) in cmovies" :key="index">{{item}}</li>
      </ul>
      <h2>{{cmessage}}</h2>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

  <script>
    function Person(firstName,lastName) {
      this.firstName = firstName
      this.lastName = lastName
    }
    // 父传子，子组件cpn：
    const cpn = {
      template: "#cpn",// 父组件模板id
      // 数组写法：props: ['cmovies', 'cmessage'],
      // 对象写法
      props: { 
        // 1.类型限制(多个类使用数组)
        // cmovies:Array,
        // cmessage:String,
        // cmessage:['String','Number'],

        // 2.提供一些默认值，以及必传值
        cmessage: {
          type: String,
          default: 'zzzzz',
          required: true // 表示在用这个组件时，必须给cmessage传数据
        },
        //类型是Object/Array的props，默认值必须是一个函数
        cmovies: {
          type: Array,
          default () {
            return [1, 2, 3, 4]
          }
        },

         /* 3.自定义验证器，传过来的的数据满足验证器就可以传递
         vaildator: function (value) {
         父传递的值必须匹配下列字符串中的一个
           return ['zzzzz', 'ttttt', 'yyy'].indexOf(value) !== -1
         }
         4.自定义类型
         cmessage:Person, */
      },

      data() {
        return {
        }
      },

      methods: {
      },
    };

    // 父组件app，父传子data至cpn
    const app = new Vue({
      el: "#app",
      data: {
        message: "你好",
        movies: ["复仇者联盟", "钢铁侠", "星际穿越", "哪吒传奇"]
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
