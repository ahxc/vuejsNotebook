<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  />
  <title>v-model的原理</title>
</head>

<body>
  <div id="app">
    <!-- v-model实质就是v-on和v-bind的语法糖 -->
    <!-- v-model = v-bind + v-on -->
    <!-- 输入框内容修改，message也修改，修改message，input内容也修改，双向绑定 -->
    <!-- <input type="text" v-model="message"> -->
    <!-- 实现双向绑定 @input监听输入框事件  -->
    <!-- <input type="text" :value="message" @input="valueChange" > -->
    <!-- $event获取事件对象，$event.target.value获取input值 -->
    <!-- v-on如果是组件eventEmitter 里面调用dom的dispatchevent()，如果是原生标签则addeventlistener -->
    <input
      type="text"
      :value="message"
      @input="valueChange($event.target.value)"
    />

    {{message}}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "zzz",
      },
      methods: {
        valueChange(value) {
          console.log("input值改变了");
          this.message = value;
        },
      },
    });
  </script>
</body>

</html>
