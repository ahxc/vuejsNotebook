<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>箭头函数this使用</title>
</head>

<body>
  <script>
    // 一般需要把函数作为参数传入函数体时,把参数写为箭头函数更清晰
    // 普通函数有this，当this没有显示定义的时候指向undefined转为windos，默认this指向最外层对象
    // 箭头函数没有属于自身的this，会按照以下情况
    // 箭头函数内没有指定的this引用的是最近作用域，即包裹它的一层函数体内的this，
    const obj = {
      aaa() {
        setTimeout(function () {
          setTimeout(function () {
            console.log(this) // window
          })
          this
          setTimeout(() => {
            console.log(this) // window
          })
        })
        this
        setTimeout(() => { 
        // 第四个指向了这一层，这一层指向aaa，aaa的作用域在obj
          setTimeout(function () {
            console.log(this) // window setTimeOut得对象是window
          })
          this
          setTimeout(() => {
            console.log(this) // obj
          })
        })
      }
    }
    obj.aaa()
  </script>
</body>

</html>
